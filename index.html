<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleFiles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>BallGame</title>
</head>

<body>
    <div class="screen">
        <h1>Aim training</h1>
        <a href='#' class="start" id="start">Начать игру</a>
    </div>

    <div class='screen'>
        <h1>Выберите время</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="5">
                    10 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="20">
                    20 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="30">
                    30 сек
                </button>
            </li>
        </ul>
    </div>

    <div class="screen">
        <h3>Осталось <span id='time'>00:00</span></h3>
        <div class="board" id="board">
            <div class="hidden">Счет: <span class="primary"></span></div>
            <div class="restart hidden">restart</div>
        </div>
    </div>
    <div class="screen">
        <h1>Aim training</h1>
        <a href='#' class="start" id="start">Начать игру</a>
    </div>
    <script src="styleFiles/app.js"></script>
</body>

</html>
